<div class="container" style="margin-top: 25px">
  <app-author-splash [authorId]="authorId"></app-author-splash>
  <app-primary-posts [type]="'author'" [id]="authorId"></app-primary-posts>
</div>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      <app-secondary-posts [type]="'author'" [id]="authorId"></app-secondary-posts>
    </div>

    <aside class="col-md-4 blog-sidebar">
      <app-book-list
        [type]="'author'"
        [id]="authorId"
        (selectBook)="applyFilter('book', $event)"
      ></app-book-list>
      <app-thesis-list
        [type]="'author'"
        [id]="authorId"
        (selectThesis)="applyFilter('thesis', $event)"
      ></app-thesis-list>
      <app-topics-list
        [type]="'author'"
        [id]="authorId"
        (selectTopic)="applyFilter('topic', $event)"
      ></app-topics-list>
      <app-authors-list
        [type]="'author'"
        [id]="authorId"
        (selectAuthor)="applyFilter('author', $event)"
      ></app-authors-list>
      <app-links-list [type]="'author'" [id]="authorId"></app-links-list>
    </aside>
  </div>
</main>
