<div class="row">
  <div class="col">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark" *ngIf="author">
      <div class="row">
        <div class="col-md-8 px-0">
          <h1 class="display-4 font-italic">
            <span class="title">{{ author.name }}</span>
            <div style="float: right; color: white">
              <app-dropdown [options]="menuList" color="white"></app-dropdown>
            </div>
            <br />
          </h1>
          <app-expandable-text
            [text]="author.content"
            [maxLength]="450"
          ></app-expandable-text>
        </div>
        <div class="col-md-4 d-none d-sm-block">
          <app-image-box [type]="'author'" [id]="authorId"></app-image-box>
        </div>
      </div>
    </div>
    <app-edit-author></app-edit-author>
    <app-edit-post></app-edit-post>
    <app-add-batch-posts></app-add-batch-posts>
  </div>
</div>
