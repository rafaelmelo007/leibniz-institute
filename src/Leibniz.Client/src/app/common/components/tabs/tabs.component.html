<ul class="nav nav-tabs">
  @for (option of options; track $index) {
  <li class="nav-item" (click)="setSection(option.label!)">
    <a
      href="javascript:;"
      (click)="option?.action(option)"
      [class]="selectedSection === option.label ? 'nav-link active' : 'nav-link'"
      ><i [class]="option?.icon"></i> {{ option.label }}</a
    >
  </li>
  }
</ul>
