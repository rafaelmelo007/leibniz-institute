<div class="container" style="padding: 10px; min-height: 350px">
  <app-page-title
    title="Charts"
    addButtonLabel="New Chart"
    iconName="fa fa-chart"
    (addClick)="addChart()"
  ></app-page-title>

  <hr />

  <app-loading *ngIf="loading"></app-loading>
  <table class="table table-bordered table-striped">
    @for (item of dataSource; track $index) {
    <tr>
      <td style="width: 100%; height: 300px">
        <h4>
          <a href="javascript:;" (click)="edit(item.chartId)">{{
            item.name
          }}</a>
          <a href="javascript:;" (click)="deleteChart(item.chartId)"
            ><i class="fa fa-trash"></i
          ></a>
        </h4>
        <app-network [graphJson]="item.content ?? ''"></app-network>
      </td>
    </tr>
    }
  </table>

  <app-edit-chart></app-edit-chart>
</div>
