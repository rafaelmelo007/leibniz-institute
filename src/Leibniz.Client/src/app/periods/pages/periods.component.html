<div class="container" style="padding: 10px; min-height: 350px">
  <app-page-title
    title="Periods"
    addButtonLabel="New Period"
    iconName="fa fa-clock-o"
    (addClick)="addPeriod()"
  ></app-page-title>

  <hr />

  <app-loading *ngIf="loading"></app-loading>
  <app-grid-table
    [dataSource]="dataSource"
    [actions]="actions"
    [actionsLabel]="'Actions'"
    [columns]="columns"
    [searchTerm]="periodsStore.query"
    (loadMore)="loadMore()"
    (runDeepSearch)="loadDeepSearch($event)"
  >
  </app-grid-table>

  <app-edit-period></app-edit-period>
</div>
