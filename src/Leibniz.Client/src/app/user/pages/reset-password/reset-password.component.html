<div class="container page-main-container">
  <div class="card page-main-body">
    <div class="card-body">
      <span class="login-title">Reset Password</span>
      <p class="login-subtitle">Please, inform your new password</p>
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div class="form-group">
          <input
            class="login-input form-control"
            formControlName="changePasswordToken"
            type="text"
            placeholder="Change Password Token"
            readonly="true"
          />
          <app-field-validation-errors
            [control]="resetForm.get('changePasswordToken')"
          ></app-field-validation-errors>
        </div>

        <div class="form-group">
          <input
            class="login-input form-control"
            formControlName="newPassword"
            type="password"
            placeholder="NewPassword"
          />
          <app-field-validation-errors
            [control]="resetForm.get('newPassword')"
          ></app-field-validation-errors>
        </div>

        <div class="form-group">
          <input
            class="login-input form-control"
            formControlName="confirmNewPassword"
            type="password"
            placeholder="ConfirmNewPassword"
          />
          <app-field-validation-errors
            [control]="resetForm.get('confirmNewPassword')"
          ></app-field-validation-errors>
        </div>

        <div class="form-group">
          <button
            type="submit"
            name="btnLogin"
            class="btn btn-login bg-primary btn-block"
          >
            Reset Password
          </button>
        </div>

        <div class="login-or-container">
          <p class="login-or">OR</p>
        </div>

        <div class="register-link">
          <a href="javascript:;" class="register" (click)="back()">Go Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
