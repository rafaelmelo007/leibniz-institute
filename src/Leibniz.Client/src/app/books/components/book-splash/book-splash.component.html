<div class="row">
  <div class="col">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark" *ngIf="book">
      <div class="row">
        <div class="col-md-8 px-0">
          <h1 class="display-4 font-italic">
            <span class="title">{{ book.title }} [{{ book.year }}]</span>
            <a href="javascript:;" (click)="edit()">
              <i
                class="fa fa-edit"
                style="font-size: 0.4em; font-weight: bolder; margin-left: 10px"
              ></i>
            </a>
            <br />
            <span class="author">{{ book.author }}</span>
          </h1>
          <p class="lead my-3" [innerHTML]="book.content | newlineToBr"></p>
          <app-dropdown label="More" [options]="menuList"></app-dropdown>
        </div>
        <div class="col-md-4">
          <app-image-box [type]="'book'" [id]="bookId"></app-image-box>
        </div>
      </div>
    </div>
    <app-edit-book></app-edit-book>
    <app-edit-post></app-edit-post>
    <app-add-batch-posts></app-add-batch-posts>
  </div>
</div>
