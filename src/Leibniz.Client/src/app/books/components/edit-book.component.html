<app-dialog-window
  *ngIf="showEdit"
  primaryButtonLabel="Save Changes"
  title="Edit Book"
  (closeDialog)="showEdit = false"
  [width]="1200"
  (submitDialog)="saveBook()"
>
  <ng-container>
    <app-tabs [options]="tabs" />
    <div
      class="tab-content"
      [style.display]="selectedTab == 'DETAIL' ? 'block' : 'none'"
    >
      <form [formGroup]="editForm">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="bookId" class="form-label mt-4">BookId</label>
              <input
                class="form-control"
                formControlName="bookId"
                type="text"
                placeholder="BookId"
              />
              <app-field-validation-errors
                [control]="editForm.get('bookId')"
              ></app-field-validation-errors>
            </div>
            <div class="form-group">
              <label for="title" class="form-label mt-4">Title</label>
              <input
                class="form-control"
                formControlName="title"
                type="text"
                placeholder="Title"
              />
              <app-field-validation-errors
                [control]="editForm.get('title')"
              ></app-field-validation-errors>
            </div>
            <div class="form-group">
              <label for="author" class="form-label mt-4">Author</label>
              <input
                class="form-control"
                formControlName="author"
                type="text"
                placeholder="Author"
              />
              <app-field-validation-errors
                [control]="editForm.get('author')"
              ></app-field-validation-errors>
            </div>
            <div class="form-group">
              <label for="content" class="form-label mt-4">Content</label>
              <textarea
                class="form-control"
                formControlName="content"
                type="text"
                placeholder="Content"
                rows="5"
              ></textarea>
              <app-field-validation-errors
                [control]="editForm.get('content')"
              ></app-field-validation-errors>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="totalOfPages" class="form-label mt-4"
                >TotalOfPages</label
              >
              <input
                class="form-control"
                formControlName="totalOfPages"
                type="number"
                placeholder="TotalOfPages"
              />
              <app-field-validation-errors
                [control]="editForm.get('totalOfPages')"
              ></app-field-validation-errors>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="publisher" class="form-label mt-4"
                    >Publisher</label
                  >
                  <input
                    class="form-control"
                    formControlName="publisher"
                    type="text"
                    placeholder="Publisher"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('publisher')"
                  ></app-field-validation-errors>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="edition" class="form-label mt-4">Edition</label>
                  <input
                    class="form-control"
                    formControlName="edition"
                    type="number"
                    placeholder="Edition"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('edition')"
                  ></app-field-validation-errors>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="year" class="form-label mt-4">Year</label>
                  <input
                    class="form-control"
                    formControlName="year"
                    type="number"
                    placeholder="Year"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('year')"
                  ></app-field-validation-errors>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="local" class="form-label mt-4">Local</label>
                  <input
                    class="form-control"
                    formControlName="local"
                    type="text"
                    placeholder="Local"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('local')"
                  ></app-field-validation-errors>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="sizeX" class="form-label mt-4">SizeX</label>
                  <input
                    class="form-control"
                    formControlName="sizeX"
                    type="number"
                    placeholder="SizeX"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('sizeX')"
                  ></app-field-validation-errors>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="sizeY" class="form-label mt-4">SizeY</label>
                  <input
                    class="form-control"
                    formControlName="sizeY"
                    type="number"
                    placeholder="SizeY"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('sizeY')"
                  ></app-field-validation-errors>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="sizeZ" class="form-label mt-4">SizeZ</label>
                  <input
                    class="form-control"
                    formControlName="sizeZ"
                    type="number"
                    placeholder="SizeZ"
                  />
                  <app-field-validation-errors
                    [control]="editForm.get('sizeZ')"
                  ></app-field-validation-errors>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div
      class="tab-content"
      [style.display]="selectedTab == 'REFERENCES' ? 'block' : 'none'"
    >
      <app-edit-references
        [style.height]="'100%'"
        [type]="'book'"
        [id]="bookId"
      ></app-edit-references>
    </div>
  </ng-container>
</app-dialog-window>
