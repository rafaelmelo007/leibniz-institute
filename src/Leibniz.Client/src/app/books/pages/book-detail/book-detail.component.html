<div class="container" style="margin-top: 25px">
  <app-book-splash [bookId]="bookId"></app-book-splash>
  <app-primary-posts [type]="'book'" [id]="bookId"></app-primary-posts>
</div>

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      <app-secondary-posts [type]="'book'" [id]="bookId"></app-secondary-posts>
    </div>

    <aside class="col-md-4 blog-sidebar">
      <app-authors-list
        [type]="'book'"
        [id]="bookId"
        (selectAuthor)="applyFilter('author', $event)"
      ></app-authors-list>
      <app-thesis-list
        [type]="'book'"
        [id]="bookId"
        (selectThesis)="applyFilter('thesis', $event)"
      ></app-thesis-list>
      <app-topics-list
        [type]="'book'"
        [id]="bookId"
        (selectTopic)="applyFilter('topic', $event)"
      ></app-topics-list>
      <app-links-list
        [type]="'book'"
        [id]="bookId"
      ></app-links-list>
    </aside>
  </div>
</main>
