<app-dialog-window
  *ngIf="showEdit"
  primaryButtonLabel="Save Changes"
  title="Edit Thesis"
  (closeDialog)="showEdit = false"
  [width]="1024"
  (submitDialog)="saveThesis()"
>
  <ng-container>
    <app-tabs [options]="tabs" />
    <div
      class="tab-content"
      [style.display]="selectedTab == 'DETAIL' ? 'block' : 'none'"
    >
      <form [formGroup]="editForm">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="thesisId" class="form-label mt-4">ThesisId</label>
              <input
                class="form-control"
                formControlName="thesisId"
                type="text"
                placeholder="ThesisId"
              />
              <app-field-validation-errors
                [control]="editForm.get('thesisId')"
              ></app-field-validation-errors>
            </div>
            <div class="form-group">
              <label for="name" class="form-label mt-4">Name</label>
              <input
                class="form-control"
                formControlName="name"
                type="text"
                placeholder="Name"
              />
              <app-field-validation-errors
                [control]="editForm.get('name')"
              ></app-field-validation-errors>
            </div>
            <div class="form-group">
              <label for="content" class="form-label mt-4">Content</label>
              <textarea
                class="form-control"
                formControlName="content"
                type="text"
                placeholder="Content"
                rows="5"
              ></textarea>
              <app-field-validation-errors
                [control]="editForm.get('content')"
              ></app-field-validation-errors>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div
    class="tab-content"
    [style.display]="selectedTab == 'REFERENCES' ? 'block' : 'none'"
  >
    <app-edit-references
      [style.height]="'100%'"
      [type]="'thesis'"
      [id]="thesisId"
    ></app-edit-references>
  </div>
  <div
  class="tab-content"
  [style.display]="selectedTab == 'IMAGE' ? 'block' : 'none'"
>
  <app-edit-image
    [style.height]="'100%'"
    [type]="'thesis'"
    [id]="thesisId"
  ></app-edit-image>
</div>
</ng-container>
</app-dialog-window>
