<div class="container" style="padding: 10px; min-height: 350px">
  <app-page-title
    title="Thesis"
    addButtonLabel="New Theses"
    iconName="fa fa-graduation-cap"
    (addClick)="addThesis()"
  ></app-page-title>

  <hr />

  <app-loading *ngIf="loading"></app-loading>
  <app-grid-table
    [dataSource]="dataSource"
    [actions]="actions"
    [actionsLabel]="'Actions'"
    [columns]="columns"
    [searchTerm]="thesesStore.query"
    (loadMore)="loadMore()"
    (runDeepSearch)="loadDeepSearch($event)"
  >
  </app-grid-table>

  <app-edit-thesis></app-edit-thesis>
</div>
